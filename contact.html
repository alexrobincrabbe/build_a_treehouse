<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Treehouse</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="contact-page">
    <header>
        <h1 id="logo"><a href="index.html">Build a Treehouse</a></h1>
        <input type="checkbox" id="toggle-links" name="toggle-links">
        <label for="toggle-links" class="toggle-links-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav id="">
            <ul id="site-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="this-page-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <div id="form-container">
                <form id="contact-form" method="post" action="https://formdump.codeinstitute.net">
                    <div id="form-part-1">
                        <label for="first-name">First Name:</label>
                        <br class="mobile-form">
                        <input name="first-name" id="first-name" required>
                        <br>
                        <label for="last-name">Last Name:</label>
                        <br class="mobile-form">
                        <input name="last-name" id="last-name" required>
                        <br>
                        <label for="email">Email:</label>
                        <br class="mobile-form">
                        <input name="email" id="email" type="email" required>
                    </div>
                    <div id="form-part-2">
                        <textarea rows="6" cols="35" name="message" id="message" placeholder="write your message here" maxlength="500"
                            required></textarea>
                        <br>
                        <div>
                            <label for="newsletter">Sign up to newsletter</label>
                            <input type="checkbox" name="newsletter" id="newsletter"></checkbox>
                        </div>
                        <br>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <br>
        <h3>Useful Links</h3>
        <br>
        <ul id="useful-links">
            <li>
                <a href="https://en.wikipedia.org/wiki/Tree_house" target="_blank" rel="noopener"
                    aria-label="Wikepedia page on Treehouses(opens in a new tab)">
                    <i class="fa-brands fa-wikipedia-w"></i></i>
                </a>
            </li>
            <li>
                <a href="https://www.pinterest.com/audreana89/tree-houses-grown-up-type/" target="_blank" rel="noopener"
                    aria-label="Examples on tree houses on Pinterest(opens in a new tab)">
                    <i class="fa-brands fa-pinterest"></i></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/watch?v=CPLiFVa9Gd0" target="_blank" rel="noopener"
                    aria-label="Youtube tutorial video on building a tree house(opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/9b89be759a.js" crossorigin="anonymous"></script>
</body>

</html>
